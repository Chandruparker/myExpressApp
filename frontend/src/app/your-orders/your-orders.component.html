  <div *ngIf="orderDetails && orderDetails.length > 0; else noOrders">
    <div *ngFor="let item of orderDetails" class="order-item">
      <!-- Order Header -->
      <h3>Order ID: {{ item.orderId }}</h3>
      <p>Ordered On: {{ item.createdAt  }}</p>
  
      <!-- Shipping Address -->
      <!-- <div class="address">
        <h4>Shipping Address:</h4>
        <p><strong>Address:</strong> {{ item.address?.address }}</p>
        <p><strong>City:</strong> {{ item.address?.city }}</p>
        <p><strong>Postal Code:</strong> {{ item.address?.postalCode }}</p>
        <p><strong>Contact:</strong> {{ item.address?.contact }}</p>
      </div> -->
  
      <!-- Product Details -->
      <div class="product-card">
        <img
          *ngIf="item.image && item.image.length > 0"
          [src]="item.image[0]"
          alt="{{ item.name }}"
        />
        <p><strong>Product:</strong> {{ item.name }}</p>
        <p><strong>Price:</strong> ₹{{ item.price }}</p>
        <p><strong>Quantity:</strong> {{ item.quantity }}</p>
      </div>
  
      <!-- Order Summary -->
      <!-- <div class="order-summary">
        <p><strong>Total Value:</strong> ₹{{ item.totalValue }}</p>
        <p><strong>Discount:</strong> ₹{{ item.discount }}</p>
        <p><strong>Tax:</strong> ₹{{ item.tax }}</p>
        <p><strong>GST:</strong> ₹{{ item.gst }}</p>
      </div> -->
  
      <!-- Order Status -->
      <div class="order-status">
        <p><strong>Status:</strong></p>
        <ng-container *ngIf="item.orderStatus && item.orderStatus.length > 0">
          <span>{{ item.orderStatus[item.orderStatus.length - 1]?.status }}</span>
          <!-- <small>
            (Updated on: 
            {{ item.orderStatus[item.orderStatus.length - 1]?.updatedAt}})
          </small> -->
        </ng-container>
      </div>
    </div>
  </div>
  
  <ng-template #noOrders>
    <p>No orders found for the logged-in user.</p>
  </ng-template>
