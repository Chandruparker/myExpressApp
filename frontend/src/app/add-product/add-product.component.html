<div class="grid-container">
  <div class="grid-item">
    <form (ngSubmit)="addItem()" enctype="multipart/form-data">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="itemName" name="name" required />
      </div>
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="itemDescription" name="description" required />
      </div>
      <div>
        <label for="category">Category:</label>
        <input type="text" id="category" [(ngModel)]="itemCategory" name="category" required />
      </div>
      <div>
        <label for="price">Price:</label>
        <input type="number" id="price" [(ngModel)]="itemPrice" name="price" required />
      </div>
      <div class="image-preview-container">
        <h4>Image Previews:</h4>
        <div *ngFor="let preview of imagePreviews" class="image-preview">
          <img [src]="preview" alt="Selected Image" class="preview-image" />
        </div>
      </div>
      
      <input type="file" (change)="onFileChange($event)" multiple />
      
      <button type="submit">Submit</button>
    </form>
    
    </div>
    </div>
